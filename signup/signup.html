<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="logo">
                <img src="./images/Logo.png">
            </div>
            <div class="title-container">
                <h1 class="card-title">Daftar</h1>
                <p>Selamat datang!</p>
            </div>
            <div class="username-container">
                <label for="username">Username</label>
                <input type="text" placeholder="Masukkan username" name="username" required>
            </div>
            <div class="password-container">
                <label for="password">Kata sandi</label>
                <input type="password" placeholder="Masukkan kata sandi" name="password" required>
            </div>
            <div class="repassword-container">
                <label for="repassword">Konfirmasi kata sandi</label>
                <input type="password" placeholder="Masukkan kata sandi" name="repassword" required>
                <p>Sudah punya akun? <a>Masuk</a></p>
            </div>
            <div class="button-container">
                <button type="submit">Daftar</button>
                <p>Atau</p>
                <button type="submit">
                    <img src="./images/google-logo.png">
                    <p>Daftar dengan google</p>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
