<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="w-screen h-screen flex bg-slate-700">
    <section class=" w-[529px] h-[663px] selection: border border-black border-solid bg-[#181a1cd6] flex m-0">
        <div class="card">
            <div class="logo">
                <img src="./images/Logo.png">
            </div>
            <div class="title-container">
                <h1 class="card-title">Masuk</h1>
                <p>Selamat datang kembali!</p>
            </div>
            <div class="username-container">
                <label for="username">Username</label>
                <input type="text" placeholder="Masukkan username" name="username" required>
            </div>
            <div class="password-container">
                <label for="password">Kata sandi</label>
                <input type="text" placeholder="Masukkan kata sandi" name="password" required>
                <p>Belum punya akun? <a>Daftar</a></p>
                <a>Lupa kata sandi?</a>
            </div>
            <div class="button-container">
                <button type="submit">Masuk</button>
                <p>Atau</p>
                <button type="submit">
                    <img src="./images/google-logo.png">
                    <p>Masuk dengan google</p>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
