<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">  
    <script src="https://cdn.tailwindcss.com"></script>
    <title>signup</title>
</head>
<body class="w-screen h-screen flex bg-[url('../images/signup-bg.jpeg')] bg-cover justify-center items-center">
    <section class=" min-w-[305px] h-[384px] sm:w-[529px] sm:h-[663px] selection: border border-black border-solid bg-[rgba(24,26,28,0.84)] flex justify-between items-center flex-col rounded-[16px]">
            <div class=" mt-6 sm:mt-10 flex flex-row items-center">
                <img class=" h-[19.82px] w-[24.59px] mr-1.5 sm:w-[42px] sm:h-[44px] sm:mr-2" src="../images/logo-vector.png">
                <h1 class="text-white text-[28.88px] sm:text-[50px] leading-[31.77px] sm:leading-[55px] tracking-[0.2px] m-0 font-londrina">CHILL</h1>
            </div>
                <div class="title-container w-auto font-lato">
                    <h3 class="font-bold text-[18px] sm:text-[32px] leading-[25.2px] sm:leading-[35.2px] text-center text-white sm:mt-37 mb-[4.62px] sm:mb-2.5  ">Masuk</h3>
                    <p class="text-white font-normal text-[10px] sm:text-[16px] text-center tracking-[0.2px] sm:tracking-[0.2px] leading-[14px] sm:leading-[22.4px]">Selamat datang kembali!</p>
                </div>
                <div class="username-container flex flex-col font-lato ">
                    <label for="username" class="text-white text-[10px] leading-[14px] tracking-[0.2px] font-medium sm:text-[18px] sm:leading-[25.2px] sm:tracking-[0.2] text-left mb-[3.47px] sm:mb-1.5">Username</label>
                    <input class=" w-[260px] h-[28px] border-[0.58px] sm:w-[449px] sm:h-[50px] rounded-[24px] border-solid text-[10px] leading-[14px] tracking-[0.2px] sm:text-[16px] border-2 bg-transparent border-[rgba(231,227,252,0.23)] text-white pl-3 sm:pl-4 font-lato" type="text" placeholder="Masukkan username" name="username" required>
                </div>
                <div class="password-container flex flex-col font-lato">
                    <label for="password" class="text-white text-[10px] leading-[14px] tracking-[0.2px] font-medium sm:text-[18px] sm:leading-[25.2px] sm:tracking-[0.2] text-left mb-[3.47px] sm:mb-1.5">Konfirmasi Kata sandi</label>
                    <input class=" w-[260px] h-[28px] border-[0.58px] sm:w-[449px] sm:h-[50px] rounded-[24px] border-solid text-[10px] leading-[14px] tracking-[0.2px] sm:text-[16px] border-2 bg-transparent border-[rgba(231,227,252,0.23)] text-white pl-3 sm:pl-4 font-lato"  type="password" placeholder="Masukkan kata sandi" name="password" required>
                    <div class="flex justify-between font-lato">
                        <p class="text-[10px] leading-[14px] tracking-[0.2px] font-normal sm:text-[16px] text-[rgba(193,194,196,1)] mt-[6.39px] sm:mt-3">Belum punya akun? &nbsp<a class="text-white" href="../signup/signup.html">Daftar</a></p>
                        <a class="text-[10px] leading-[14px] tracking-[0.2px] font-normal sm:text-[16px] text-white mt-[6.39px] sm:mt-3" href="">Lupa kata sandi?</a>
                    </div>
                </div>
                <div class="button-container mb-6">
                    <button class=" w-[260px] h-[28px] border-[0.58px] sm:w-[449px] font-lato text-white bg-[rgba(61,65,66,1)] sm:h-[50px] rounded-[24px] border-[rgba(231,227,252,0.23)] sm:border-[1px] border-[solid] text-[10px] leading-[14px] tracking-[0.2px] sm:text-[16px] font-semibold" type="submit">Daftar</button>
                    <p class=" font-lato font-normal text-[10px] leading-[14px] tracking-[0.2px] sm:text-[16px] text-[rgba(193,194,196,1)] text-center mt-2 mb-1 sm::mt-2 sm:mb-2">Atau</p>
                    <button class=" w-[260px] h-[28px] border-[0.58px] text-[10px] leading-[14px] tracking-[0.2px] font-lato text-white sm:w-[449px] sm:h-[50px] rounded-[24px] flex justify-center items-center border-[rgba(231,227,252,0.23)] border-[1px] border-solid sm:text-[16px] font-semibold" type="submit">
                        <img class="h-[10px] w-[10px] sm:h-[18px] sm:w-[18px]" src="../images/google-logo.png">
                        <p class="ml-5 ">Daftar dengan google</p>
                    </button>
                </div>
    </section>
</body>
</html>
